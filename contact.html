<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="./img/site/logo.png" alt="JT Logo"></a>
      <div class="spacer"></div>
      <div class="nav__container">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <section class="contact">
      <div class="grid__col--12">
        <h1>Email Us</h1>

        <form id="contact__form" action="https://formspree.io/letslearntechyt@gmail.com" method="POST">
          <label for="inputName">Name:</label>
          <input class="contact__form__input" id="inputName" type="text" placeholder="Name" name="name"/>
          <label for="inputEmail">Email:</label>
          <input class="contact__form__input" id="inputEmail" type="email" placeholder="Email" name="email"/>
          <label for="inputMessage">Message:</label>
          <textarea class="contact__form__input" id="inputMessage" rows="3" placeholder="Your Message" name="message"></textarea>
          <input class="btn--default fill" id="email-submit-btn" type="submit" value="Send"/>
        </form>
      </div>

      <div class="services">
        <h2>Our Services Include:</h2>
        <ul>
          <li>Line Striping</li>
          <li>Re-Striping</li>
          <li>Patching</li>
          <li>PHolder</li>
          <li>PHolder</li>
        </ul>
      </div>
    </section>

    <footer>
      <div class="footer">

        <form class="footer__form">
          <h2>Contact Us</h2>
          <input type="email" name="email" value="" placeholder="Enter Email...">
          <button type="button" name="button">Submit</button>
        </form>

        <address class="footer__contact">
          <p>(276)768-7975</p>
          <p>(843)289-8178</p>
          <p>Galax, VA</p>
          <p>Jb20hdco123@aol.com</p>
        </address>

      </div>
      <div class="copyright">
        <p>Copyright&copy;2018</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
